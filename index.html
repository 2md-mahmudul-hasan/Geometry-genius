<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title> geometry genius </title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <!-- Header section: logo and blog -->
    <div class="flex items-center justify-between bg-gray-800 text-lime-90 p-4">
      <div class="geometry-logo text-4xl font-semibold uppercase text-white">
        <h1>Interactive <br>geometry</h1>
      </div>
      <div class="geometry-blog">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-4 rounded">
          Blog
        </button>
      </div>
    </div>
    <!-- End Header section: logo and blog -->

    <main class="geometry-main">
      <div class="geometry p-4">
        <!-- triangle -->
        <div class="bg-white">
          <a href="#!">
            <img class="m-auto w-100" src="./images/triangle.png" alt="" />
          </a>
          <div class="p-6 text-center">
            <h5 class="text-gray-900 text-xl font-medium mb-2">Triangle</h5>
            <p class="text-gray-700 text-base mb-4">
              Area(A) = 0.5 x b x h
            </p>
            <div class="">
              <input id="triangle-base" size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="b"><label
                class="p-1">b</label>
              <input id="triangle-height" size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="h"><label
                class="p-1">h</label>
            </div>
          </div>
          <button id="triangle-btn" type="button"
            class="block m-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Calculate
          </button>

        </div>
        <!-- end triangle -->

        <!-- start rectangle  -->

        <div class="rounded-lg shadow-lg bg-white">
          <a href="#!">
            <img class="rounded-t-lg m-auto" src="./images/rectangle.png" alt="" />
          </a>
          <div class="p-6 text-center">
            <h5 class="text-gray-900 text-xl font-medium mb-2">Rectangle</h5>
            <p class="text-gray-700 text-base mb-4">
              Area(A) = w x l
            </p>
            <div class="">
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="w"><label class="p-1">w</label>
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="l"><label class="p-1">l</label>
            </div>
          </div>
          <button type="button"
            class="block m-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Calculate
          </button>

        </div>
        <!-- endt rectangle  -->

        <!-- start parallelogram  -->

        <div class="rounded-lg shadow-lg bg-white">
          <a href="#!">
            <img class="rounded-t-lg m-auto" src="./images/parallelogram.png" alt="" />
          </a>
          <div class="p-6 text-center">
            <h5 class="text-gray-900 text-xl font-medium mb-2">parallelogram</h5>
            <p class="text-gray-700 text-base mb-4">
              Area(A) = 0.5 x b x h
            </p>
            <div class="">
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="b"><label class="p-1">b</label>
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="h"><label class="p-1">h</label>
            </div>
          </div>
          <button type="button"
            class="block m-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Calculate
          </button>
        </div>

        <!-- end parallelogram -->

        <!-- start rhombus -->

        <div class="rounded-lg shadow-lg bg-white">
          <a href="#!">
            <img class="rounded-t-lg m-auto" src="./images/rhombus.png" alt="" />
          </a>
          <div class="p-6 text-center">
            <h5 class="text-gray-900 text-xl font-medium mb-2">Rhombus</h5>
            <p class="text-gray-700 text-base mb-4">
              Area(A) = 0.5 x b x h
            </p>
            <div class="">
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="d1"><label
                class="p-1">d<sub>1</sub></d></label>
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="d2"><label
                class="p-1">d<sub>2</sub></d></label>
            </div>
          </div>
          <button type="button"
            class="block m-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Calculate
          </button>

        </div>
        <!-- end rhombus -->

        <!-- start pantagon -->

        <div class="rounded-lg shadow-lg bg-white">
          <a href="#!">
            <img class="rounded-t-lg m-auto" src="./images/pentagon.png" alt="" />
          </a>
          <div class="p-6 text-center">
            <h5 class="text-gray-900 text-xl font-medium mb-2">Pentagon</h5>
            <p class="text-gray-700 text-base mb-4">
              Area(A) = 0.5 x p x b
            </p>
            <div class="">
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="p"><label class="p-1">p</label>
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="b"><label class="p-1">b</label>
            </div>
          </div>
          <button type="button"
            class="block m-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Calculate
          </button>
        </div>

        <!-- end pantagon -->

        <!-- start ellipse -->

        <div class="rounded-lg shadow-lg bg-white">
          <a href="#!">
            <img class="rounded-t-lg m-auto" src="./images/ellipse.png" alt="" />
          </a>
          <div class="p-6 text-center">
            <h5 class="text-gray-900 text-xl font-medium mb-2">Ellipse</h5>
            <p class="text-gray-700 text-base mb-4">
              Area(A) = &#960;ab
            </p>
            <div class="">
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="a"><label class="p-1">a</label>
              <input size="5" class="bg-gray-500 rounded p-2" type="text" placeholder="h"><label class="p-1">b</label>
            </div>
          </div>
          <button type="button"
            class="block w-100 m-auto px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Calculate
          </button>

        </div>
        <!-- end ellipse -->
      </div>

      <div class="geometry-accounting bg-blue-500 p-2">

        accounting
      </div>
    </main>
  </div>



  <script src="./geometry.js"></script>
</body>

</html>
